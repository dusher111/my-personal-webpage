<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            height: 2.5em;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #FFFFFF;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #17a44a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
